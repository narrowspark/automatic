dist: trusty
sudo: required
language: php

env:
  global:
    - TEST="./vendor/bin/phpunit --verbose"
    - COMPOSER_UP="composer update --no-interaction --prefer-dist --no-progress --profile --no-suggest"
    - secure: ""

cache:
  directories:
    - $HOME/.composer/cache/files
    - $HOME/.php-cs-fixer
    - $HOME/node_modules

before_install:
  - stty cols 120
  - mkdir -p ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d
  - |
    chmod a+x ./build/travis/configure_php.sh
    chmod a+x ./build/travis/script.sh
  - ./build/travis/configure_php.sh
  - composer validate

install:
  - composer global require hirak/prestissimo
  - |
    composer self-update ${COMPOSER_VERSION}

    if [[ "$SETUP" = "high" ]]; then
      $COMPOSER_UP
    elif [[ "$SETUP" = "lowest" ]]; then
      $COMPOSER_UP --prefer-lowest --prefer-stable;
    fi
  - composer require composer/composer:${COMPOSER_VERSION} --dev

before_script:
  - wget https://cdn.rawgit.com/prisis/43a2a7b137998ac92e24ee4daaa8e296/raw/681b89b8e156750de46558ead661509c468fb9a2/try_catch.sh -P ./build/travis
  - wget https://cdn.rawgit.com/prisis/e050c4da44c6ee7fa1519912eac19563/raw/7a72a7df7718af30e703c1ef0379cdf7ff24ce10/tfold.sh -P ./build/travis

script:
  - ./build/travis/script.sh

jobs:
  allow_failures:
    - php: nightly
    - php: 7.4snapshot
  include:
    - stage: Test
      php: 7.2
      env: PHPUNIT=true SETUP=lowest REMOVE_XDEBUG=true COMPOSER_VERSION=1.7.0
    - stage: Test
      php: 7.2
      env: PHPUNIT=true SETUP=high REMOVE_XDEBUG=true COMPOSER_VERSION=1.7.0
    - stage: Test
      php: 7.3
      env: PHPUNIT=true SETUP=high REMOVE_XDEBUG=true COMPOSER_VERSION=1.8.0
    - stage: Test
      php: 7.3
      env: PHPUNIT=true SETUP=high REMOVE_XDEBUG=true COMPOSER_VERSION=1.9.0
    - stage: Test
      php: 7.4snapshot
      env: PHPUNIT=true SETUP=high REMOVE_XDEBUG=true COMPOSER_VERSION=1.9.0
    - stage: Test
      php: nightly
      env: PHPUNIT=true SETUP=high REMOVE_XDEBUG=true COMPOSER_VERSION=1.9.0

    - stage: Coding standard
      php: 7.2
      env: SETUP=high REMOVE_XDEBUG=true COMPOSER_VERSION=1.9.0
      script:
        - composer cs-check

    - stage: Coding standard
      php: 7.2
      before_install:
        - nvm use
      install:
        - npm install
      before_script:
        - echo "skip"
      script:
        - npm run lint

    - stage: Static Analysis
      php: 7.2
      env: REMOVE_XDEBUG=false SETUP=high COMPOSER_VERSION=1.9.0
      script:
        - composer phpstan
#    - stage: Static Analysis
#      php: 7.2
#      env: REMOVE_XDEBUG=false SETUP=high COMPOSER_VERSION=1.9.0
#      script:
#        - composer psalm

    - stage: Mutation
      php: 7.2
      env: REMOVE_XDEBUG=true SETUP=high COMPOSER_VERSION=1.9.0
      script:
        - ulimit -n 4096 && phpdbg -qrr ./vendor/bin/infection -vvv --min-msi=40 --min-covered-msi=60

    - stage: Coverage
      php: 7.2
      env: REMOVE_XDEBUG=false SETUP=high COMPOSER_VERSION=1.9.0
      script:
        - bash -xc "$TEST -c ./phpunit.xml.dist --prepend="./.phpunit.xdebug.filter" --coverage-clover=coverage.xml"
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - stage: Subsplit
      if: (branch = master AND type = push) OR (tag IS present AND type = push)
      php: 7.2
      before_install:
        - echo "skip"
      install:
        - echo "skip"
      before_script:
        - stty cols 120
        - |
          chmod a+x ./build/travis/split.sh
          chmod a+x ./build/travis/set_up_ssh.sh
        - wget https://cdn.rawgit.com/prisis/43a2a7b137998ac92e24ee4daaa8e296/raw/681b89b8e156750de46558ead661509c468fb9a2/try_catch.sh -P ./build/travis
        - wget https://cdn.rawgit.com/prisis/e050c4da44c6ee7fa1519912eac19563/raw/7a72a7df7718af30e703c1ef0379cdf7ff24ce10/tfold.sh -P ./build/travis
        - ./build/travis/set_up_ssh.sh
        - wget https://github.com/dflydev/git-subsplit/archive/master.tar.gz && tar -zxvf master.tar.gz && rm -rf master.tar.gz
        - cd ./git-subsplit-master && sudo ./install.sh && cd ..
      script:
        - ./build/travis/split.sh

notifications:
  email:
    on_success: never
    on_failure: change
